{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards with View Buttons</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Card 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{% static 'images/doctor.jpg' %}" class="card-img-top" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Register Doctor</h5>
                        <p class="card-text">Click here to register a doctor</p>
                        <a href="{% url 'doctor_register' %}" class="btn btn-primary">REGISTER</a>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{% static 'images/patient.jpg' %}" class="card-img-top" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Patients Queue</h5>
                        <p class="card-text">View patients list</p>
                        <a href="{% url 'registration_list' %}" class="btn btn-primary">VIEW</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
